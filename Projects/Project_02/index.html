<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecture Case Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <nav class="site-nav" aria-label="Main navigation">
    <a href="index.html" class="logo">Architecture Case Garden</a>
    <ul class="nav-links">
      <li><a href="type/aviation/index.html">Aviation</a></li>
      <li><a href="type/train_station/index.html">Train Station</a></li>
      <li><a href="type/stadium/index.html">Stadium</a></li>
      <li><a href="type/office/index.html">Office</a></li>
      <li><a href="type/hotel/index.html">Hotel</a></li>
    </ul>
  </nav>
</header>

<main id="top">
  <section class="hero">
    <h1>Architecture <br>Case Study</h1>
  </section>

  <section class="category-grid" aria-label="Case study types">
    <!-- Aviation -->
    <article class="category-card">
      <a href="type/aviation/index.html" class="category-link">
        <figure class="category-figure">
          <img src="img/Aviation/00_aviation_cover.jpg"
               alt="Interior of a light-filled airport terminal with long-span roof">
          <figcaption class="category-name">Aviation</figcaption>
        </figure>
      </a>
    </article>

    <!-- Train Station -->
    <article class="category-card">
      <a href="type/train_station/index.html" class="category-link">
        <figure class="category-figure">
          <img src="img/Train_station/00_train_station_cover.jpg"
               alt="Train station hall with vaulted roof and platforms">
          <figcaption class="category-name">Train Station</figcaption>
        </figure>
      </a>
    </article>

    <!-- Stadium -->
    <article class="category-card">
      <a href="type/stadium/index.html" class="category-link">
        <figure class="category-figure">
          <img src="img/Stadium/00_stadium_cover.jpg"
               alt="Exterior view of stadium with structural roof">
          <figcaption class="category-name">Stadium</figcaption>
        </figure>
      </a>
    </article>

    <!-- Office -->
    <article class="category-card">
      <a href="type/office/index.html" class="category-link">
        <figure class="category-figure">
          <img src="img/Office/00_office_cover.jpeg"
               alt="Office atrium with open stair and workspaces">
          <figcaption class="category-name">Office Buildings</figcaption>
        </figure>
      </a>
    </article>

    <!-- Hotel -->
    <article class="category-card">
      <a href="type/hotel/index.html" class="category-link">
        <figure class="category-figure">
          <img src="img/Hotel/00_hotel_cover.jpeg"
               alt="Hotel lobby with soft lighting and seating">
          <figcaption class="category-name">Hotel</figcaption>
        </figure>
      </a>
    </article>
  </section>
</main>

<!-- Lightbox -->
<div class="lightbox" aria-hidden="true">
  <div class="lightbox-inner" role="dialog" aria-modal="true" aria-label="Enlarged image viewer">
    <button class="lightbox-close" type="button" aria-label="Close image viewer">&times;</button>
    <img src="" alt="" class="lightbox-image">
    <p class="lightbox-caption"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
